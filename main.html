<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.css">
	<title>Vue intro</title>
</head>
<body>
	<h1 class="title">Vue Introduction</h1>
	<div id="app">
	<div class="field">
  		<div class="control">
    			<input class="input" type="text" v-model="firstname">
  		</div>
	</div>

	<div class="field">
  		<div class="control">
    		<input class="input" type="email" v-model="lastname">
  		</div>
	</div>
		 <p class="help">Nafnið þitt er: {{firstname}}  {{lastname}}</p>
	</div>


	<script src="https://unpkg.com/vue"></script>
	<script type="text/javascript">
		var app = new Vue({
			el: "#app",
			data: {
				firstname: "Milan",
				lastname: "Ilievski"
			}
		});
	</script>
</body>
</html>
